<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicep - Tricep - Hombro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .exercise {
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #000;
            border-radius: 5px;
        }
        .timer, .global-timer {
            font-size: 24px;
            margin-top: 20px;
        }
        .back-button {
            display: block;
            margin-top: 20px;
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Pierna</h1>
    <div class="exercise">Prensa maquina - 40kg + maquina - 8 reps</div>
    <div class="exercise">Abductores (abriendo) - 80kg - 8 reps</div>
    <div class="exercise">Aductores (cerrando) - 80kg - 8 reps</div>
    <div class="exercise">Curl femoral - 40kg - 8 reps</div>
    <div class="exercise">Leg curl - 40kg - 8 reps</div>
    <div class="exercise">Gemelos maquina - 25kg - 8 reps</div>
    
    <div class="timer">Tiempo restante: <span id="countdown">2:30</span></div>
    <button onclick="startTimer()">Iniciar</button>
    <button onclick="pauseTimer()">Pausar</button>
    <button onclick="resetTimer()">Reiniciar</button>
    
    <div class="global-timer">Tiempo total en el gimnasio: <span id="globalTime">0:00</span></div>
    <button class="back-button" onclick="location.href='index.html'">Volver al inicio</button>
    
    <script>
        let timeLeft = 150;
        let timer;
        let globalTime = 0;
        let globalTimer;
        
        function updateDisplay() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            document.getElementById("countdown").textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }
        
        function startTimer() {
            if (!timer) {
                timer = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateDisplay();
                    } else {
                        clearInterval(timer);
                        timer = null;
                    }
                }, 1000);
            }
            startGlobalTimer();
        }
        
        function pauseTimer() {
            clearInterval(timer);
            timer = null;
        }
        
        function resetTimer() {
            pauseTimer();
            timeLeft = 150;
            updateDisplay();
        }
        
        function startGlobalTimer() {
            if (!globalTimer) {
                globalTimer = setInterval(() => {
                    globalTime++;
                    let minutes = Math.floor(globalTime / 60);
                    let seconds = globalTime % 60;
                    document.getElementById("globalTime").textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                }, 1000);
            }
        }
        
        updateDisplay();
    </script>
</body>
</html>
